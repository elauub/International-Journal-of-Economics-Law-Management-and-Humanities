        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #cbd5e0; border-radius: 4px; box-sizing: border-box; }
        .btn-submit { background: var(--accent); color: white; border: none; padding: 14px; width: 100%; border-radius: 4px; font-weight: bold; cursor: pointer; }
        footer { background: #edf2f7; text-align: center; padding: 3rem; color: var(--primary); border-top: 1px solid #e2e8f0; margin-top: 4rem; }
